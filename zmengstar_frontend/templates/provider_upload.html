<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>爪盟星</title>
    <!--weui 1.1.3版-->
    <link rel="stylesheet" href="../static/css/weui.css">
    <!--weui 修改-->
    <link rel="stylesheet" href="../static/css/1.css">
</head>
<body ontouchstart>
    <div class="weui-flex navi-bar">
        <div class="placeholder">
            <img class="flexitem-hd" src="../static/images/back.svg">
        </div>
        <div class="weui-flex__item navibar-center">
            <div class="placeholder"><p>上传信息</p></div>
        </div>
    </div>
    <div class="weui-cells__title cellstitle1">宠物类型</div>
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>选择宠物类型</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>
    <div class="weui-cells__title">宠物信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入宠物昵称"/>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">宠物近照（精美的近照有助于领养哦~）</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-uploader weui-uploader__bd">
                <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                </div>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a href="javascript:;" class="weui-btn weui-btn_primary">确认上传</a>
    </div>
    <script type="text/javascript" src="../static/js/weui.js"></script>
</body>
</html>
