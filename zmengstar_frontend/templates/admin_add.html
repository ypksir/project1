<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>爪盟星</title>
    <!--weui 1.1.3版-->
    <link rel="stylesheet" href="../static/css/weui.css">
    <!--weui 修改-->
    <link rel="stylesheet" href="../static/css/1.css">
</head>
<body ontouchstart>
    <div class="weui-flex navi-bar">
        <div class="placeholder">
            <img class="flexitem-hd" src="../static/images/back.svg">
        </div>
        <div class="weui-flex__item navibar-center">
            <div class="placeholder"><p>新增送养人</p></div>
        </div>
    </div>
    <div class="weui-cells__title cellstitle1">送养人信息</div>
    <div class="weui-cells weui-cells_form form-beforeafter">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入送养人姓名"/>
            </div>
        </div>
        <div class="weui-cell cell-before">
            <div class="weui-cell__hd"><label class="weui-label">微信号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入送养人微信号"/>
            </div>
        </div>
        <div class="weui-cell cell-before">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入送养人手机号">
            </div>
        </div>
    </div>
    <div class="weui-cells__title cellstitle2">送养人账户</div>
    <div class="weui-cells weui-cells_form form-beforeafter">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入送养人账号"/>
            </div>
        </div>
        <div class="weui-cell cell-before">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="请输入送养人密码"/>
            </div>
        </div>
    </div>
    <div class="weui-btn-area btnarea">
        <a href="javascript:;" class="weui-btn weui-btn_primary">确认添加</a>
    </div>
    <script type="text/javascript" src="../static/js/weui.js"></script>
</body>
</html>
