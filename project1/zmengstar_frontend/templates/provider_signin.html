<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>爪盟星</title>
    <!--weui 1.1.3版-->
    <link rel="stylesheet" href="../static/css/weui.css">
    <!--weui 修改-->
    <link rel="stylesheet" href="../static/css/1.css">
</head>
<body ontouchstart> 
    <div class="center">
        <img src="../static/images/logo.png" style="display:block; margin:0 auto;">  
    </div>
    <div class="weui-cells weui-cells_form form-beforeafter">
        <div class="weui-cell cell-after">
            <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入登录账号"/>
            </div>
        </div>
        <div class="blank"></div>
        <div class="weui-cell cell-nobefore">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入登录口令"/>
            </div>
        </div>
    </div>
    <div class="button-sp-area minbtnarea-r">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default minbut-noborder">忘记密码</a>
    </div>
    <div class="weui-btn-area btnarea">
        <a href="javascript:;" class="weui-btn weui-btn_primary">登录</a>
    </div>
    <script type="text/javascript" src="../static/js/weui.js"></script>
</body>
</html>
